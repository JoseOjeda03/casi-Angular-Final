<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block" >
       <div class="modal-dialog modal-lg" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-tile fs-2 text">{{titulo}}</h5>
                   <button (click)="cerrarModal()" type="button" class="close fs-3 text" data-dismiss="modal" arial-label="close" >
                      <span aria-hidden="true">&times;</span>
                   </button>
            
               </div>
               <div class="modal-body">
                  <div class="container">
                     <div class="row">
                          <div class="col-sm">
                              <ul *ngIf="cliente" class="list-group" text-dark mb-3>
                                  <li class="list-group-item active fs-3 text" >Inmuble: {{cliente.imueble}}</li>
                                  <li class="list-group-item fs-3 text " >Numero de referncia:  {{cliente.ref}}</li>
                                  <li class="list-group-item  fs-3 text" >Nombre propetario: {{cliente.Nombre_propetario}}</li>
                                  <li class="list-group-item  fs-3 text" >Telefono:{{cliente.telefono_propetario}}</li>
                                  <li class="list-group-item fs-3 text " >Oficina en donde se en cunetra las llaves :{{cliente.llaves_lugar}}</li>

                              </ul>
                          </div>
                     </div>
  
  
                  </div>
                  <div class="modal-footer">
                      <button class="btn btn-secondary btn-sm fs-3 text" type="button" (click)="cerrarModal()" data-dismiss="modal">cerrar</button>  
                  </div>
               </div>
           </div> 
       </div>
    </div>
  </div>
